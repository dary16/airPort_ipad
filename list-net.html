<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

    <head>
        <title>拦阻网维护列表</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <!-- 第三方库 -->
        <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.all.js"></script>
        <link rel="stylesheet" href="./lib/layui/css/layui.css" />
        <script type="text/javascript" src="./lib/zTree/js/jquery.ztree.all.min.js"></script>
        <link href="./lib/zTree/css/zTreeStyle.css" rel="stylesheet" />
        <!-- 公共js -->
        <script type="text/javascript" src="./js/common.js"></script>
        <!-- 当前页需要的js -->
        <script type="text/javascript" src="./js/list-net.js"></script>
        <!-- 字体 -->
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <!-- 公共样式 -->
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/list.css" rel="stylesheet" />
    </head>

    <body>
        <div class="scheduling">
            <div class="header">
                <a id="backApp" class="back" href="javascript:;"> <img src="img/back.png" /> </a>
                <p>拦阻网管理</p>
            </div>
            <div class="contentList clearfix">
            </div>
            <div class="halfLeft">
                <div class="headerItem">
                    <h3>检查记录</h3>
                </div>
                <div class="contentHalfList contentHalfList1">
                    <ul class="title" id="topTitle1">
                        <!--title-->
                    </ul>
                    <div class="list">
                        <!--list-->
                    </div>
                </div>
                <div id="pagination1" style="text-align: center; background: #efefef;">
                    <!--分页-->
                </div>
            </div>
            <div class="halfLeft">
                <div class="headerItem">
                    <h3>检查记录</h3>
                </div>
                <div class="contentHalfList contentHalfList2">
                    <ul class="title" id="topTitle2">
                        <!--title-->
                    </ul>
                    <div class="list">
                        <!--list-->
                    </div>
                </div>
                <div id="pagination2" style="text-align: center; background: #efefef;">
                    <!--分页-->
                </div>
            </div>
        </div>
        <div class="infoContent" style="display: none;">
            <form id="form" class="layui-form clearfix">
                <div class="popItems">
                    <label class="title">厂家：</label>
                    <div class="inputHalf">
                        <input class="layui-input" type="text" name="name" disabled />
                    </div>
                </div>
                <div class="popItems">
                    <label class="title">型号：</label>
                    <div class="inputHalf"><input class="layui-input" type="text" name="material" disabled /></div>
                </div>
                <div class="popItems">
                    <label class="title">宽度：</label>
                    <div class="inputHalf"><input class="layui-input" type="text" name="width" disabled /></div>
                </div>
                <div class="popItems">
                    <label class="title">高度：</label>
                    <div class="inputHalf">
                        <input class="layui-input" type="text" name="highly" disabled />
                    </div>
                </div>
                <div class="popItems">
                    <label class="title">出厂日期：</label>
                    <div class="inputHalf"><input class="layui-input" id="startTime" type="text" name="manufactureDate" disabled /></div>
                </div>
                <div class="popItems">
                    <label class="title">使用日期：</label>
                    <div class="inputHalf"><input class="layui-input" id="startTime" type="text" name="useDate" disabled /></div>
                </div>
                <div class="popItems" id="all">
                    <label class="title">位置：</label>
                    <div class="inputHalf"><input class="layui-input" type="text" id="special" disabled /></div>
                </div>
            </form>
        </div>
    </body>

</html>
