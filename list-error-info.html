<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

    <head>
        <title>机场-换岗详情</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <!-- 第三方库 -->
        <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.all.js"></script>
        <link rel="stylesheet" href="./lib/layui/css/layui.css" />
        <script type="text/javascript" src="./lib/zTree/js/jquery.ztree.all.min.js"></script>
        <link href="./lib/zTree/css/zTreeStyle.css" rel="stylesheet" />
        <!-- 公共js -->
        <script type="text/javascript" src="./js/common.js"></script>
        <!-- 当前页需要的js -->
        <script type="text/javascript" src="./js/list-error-info.js"></script>
        <!-- 字体 -->
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <!-- 公共样式 -->
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/list-edit.css" rel="stylesheet" />
    </head>

    <body>
        <div class="scheduling">
            <div class="header">
                <a id="backApp" class="back" href="javascript:;"> <img src="img/back.png" /> </a>
                <p>换岗异常列表详情</p>
            </div>
            <div class="contentEdit">
                <form>
                    <div class="searchItem">
                        <label class="title">上报岗位：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="positionName" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">类型：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="positionType" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">时间：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="exceptionTime" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">视频：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="exceptionVedio" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">接班人：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="followerName" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">状态：</label>
                        <div class="inputBlock"><input class="layui-input" disabled type="text" name="exceptionResult" /></div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
