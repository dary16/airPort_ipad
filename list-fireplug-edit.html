<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

    <head>
        <title>机场-消防栓</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <!-- 第三方库 -->
        <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.all.js"></script>
        <link rel="stylesheet" href="./lib/layui/css/layui.css" />
        <script type="text/javascript" src="./lib/zTree/js/jquery.ztree.all.min.js"></script>
        <link href="./lib/zTree/css/zTreeStyle.css" rel="stylesheet" />
        <!-- 公共js -->
        <script type="text/javascript" src="./js/common.js"></script>
        <!-- 当前页需要的js -->
        <script type="text/javascript" src="./js/list-fireplug-edit.js"></script>
        <!-- 字体 -->
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <!-- 公共样式 -->
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/list-edit.css" rel="stylesheet" />
    </head>

    <body>
        <div class="scheduling">
            <div class="header">
                <a id="comBack" class="back" href="javascript:;"> <img src="img/back.png" /> </a>
                <p>新增</p>
            </div>
            <div class="contentEdit">
                <form id="form" class="layui-form clearfix">
                    <div class="searchItem">
                        <label class="title">编号：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="num" placeholder="请输入编号" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">口径：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="calibre" placeholder="请输入口径" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">压力：</label>
                        <div class="inputBlock"><input style="text-align:left" class="layui-input" type="text" name="pressure" placeholder="请输入压力" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">经度：</label>
                        <div class="inputBlock"><input class="layui-input" id="startTime" type="text" name="lon" placeholder="请输入经度" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">纬度：</label>
                        <div class="inputBlock"><input class="layui-input" id="startTime" type="text" name="lng" placeholder="请输入纬度" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">接口类型：</label>
                        <div class="inputBlock">
                            <select class="layui-select selectOpt" id="statusType" name="interfaceType">
                                <option value="类型1" selected>类型1</option>
                                <option value="类型2">类型2</option>
                            </select>
                        </div>
                    </div>
                    <div class="searchItem">
                        <label class="title">当前状态：</label>
                        <div class="inputBlock">
                            <select class="layui-select selectOpt" id="statusList" name="status">
                                <option value="正常" selected>正常</option>
                                <option value="损坏">损坏</option>
                            </select>
                        </div>
                        <div class="searchItem"><button type="button" class="searchBtn">完成</button></div>
                </form>
            </div>
        </div>
    </body>

</html>
