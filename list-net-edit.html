<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
    <head>
        <title>拦阻网维护</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <!-- 第三方库 -->
        <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.all.js"></script>
        <link rel="stylesheet" href="./lib/layui/css/layui.css" />
        <script type="text/javascript" src="./lib/zTree/js/jquery.ztree.all.min.js"></script>
        <link href="./lib/zTree/css/zTreeStyle.css" rel="stylesheet" />
        <!-- 公共js -->
        <script type="text/javascript" src="./js/common.js"></script>
        <!-- 当前页需要的js -->
        <script type="text/javascript" src="./js/list-net-edit.js"></script>
        <!-- 字体 -->
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <!-- 公共样式 -->
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/list-edit.css" rel="stylesheet" />
    </head>

    <body>
        <div class="scheduling">
            <div class="header">
                <a id="comBack" class="back" href="javascript:;"> <img src="img/back.png" /> </a>
                <p>新增</p>
            </div>
            <div class="contentEdit">
                <form id="form" class="layui-form clearfix">
                    <div class="searchItem">
                        <label class="title">名称：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="name" placeholder="请输入名称" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">厂家：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="manufacturer" placeholder="请输入厂家" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">宽度：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="width" placeholder="请输入宽度" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">高度：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="highly" placeholder="请输入高度" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">材质：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="material" placeholder="请输入材质" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">出厂日期：</label>
                        <div class="inputBlock"><input class="layui-input" id="manufactureDate" type="text" name="manufactureDate" placeholder="请选择出厂日期" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">使用日期：</label>
                        <div class="inputBlock"><input class="layui-input" id="useDate" type="text" name="useDate" placeholder="请选择使用日期" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">位置：</label>
                        <div class="inputBlock">
                            <select name="location">
                                <option value="">请选择位置</option>
                                <option value="东">东</option>
                                <option value="西">西</option>
                            </select>
                        </div>
                    </div>
                    <div class="searchItem">
                        <label class="title">经度：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="lon" placeholder="请输入经度" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">纬度：</label>
                        <div class="inputBlock"><input class="layui-input" type="text" name="lng" placeholder="请输入纬度" autocomplete="off" /></div>
                    </div>
                    <div class="searchItem">
                        <label class="title">状态：</label>
                        <div class="inputBlock">
                            <select name="currentState">
                                <option value="">请选择状态</option>
                                <option value="立">立</option>
                                <option value="放">放</option>
                            </select>
                        </div>
                    </div>
                    <div class="searchItem"><button type="button" class="searchBtn">完成</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
